<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- External Styles -->
    <link rel="stylesheet" href="../static/css/Case_Details.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/images/Government-Of-Tamil-Nadu-Logo.png" alt="Logo" class="logo m-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Cases.html"><i class="bi bi-journals"></i> Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Audits_and_Logs.html"><i class="bi bi-clock-history"></i> Audits & Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h3><i class="bi bi-info-circle"></i> Case Details:</h3>
        <div class="d-flex justify-content-center border rounded-3 my-3">
            <table class="table">
                <tr>
                    <td>Case ID</td>
                    <td>:</td>
                    <td id="case_id"></td>
                </tr>
                <tr>
                    <td>Evidence ID</td>
                    <td>:</td>
                    <td id="evidence_id"></td>
                </tr>
                <tr>
                    <td>Crime Type</td>
                    <td>:</td>
                    <td id="crime_type"></td>
                </tr>
                <tr>
                    <td>Crime Description</td>
                    <td>:</td>
                    <td id="crime_description"></td>
                </tr>
                <tr>
                    <td>Collective Evidence Details</td>
                    <td>:</td>
                    <td id="evidence_details"></td>
                </tr>
                <tr>
                    <td>Crime Area</td>
                    <td>:</td>
                    <td id="crime_area"></td>
                </tr>
                <tr>
                    <td>Eye Witnesses</td>
                    <td>:</td>
                    <td id="eye_witnesses"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- JavaScript to Fetch Case Details -->
    <script>
        async function fetchCaseDetails() {
            try {
                const response = await fetch('/case-details');
                const data = await response.json();

                // Dynamically update table with server data
                document.getElementById("case_id").textContent = data.case_id;
                document.getElementById("evidence_id").textContent = data.evidence_id;
                document.getElementById("crime_type").textContent = data.crime_type;
                document.getElementById("crime_description").textContent = data.crime_description;
                document.getElementById("evidence_details").textContent = data.evidence_details;
                document.getElementById("crime_area").textContent = data.crime_area;
                document.getElementById("eye_witnesses").textContent = data.eye_witnesses;
            } catch (error) {
                console.error("Error fetching case details:", error);
            }
        }

        // Fetch the data when the page loads
        window.onload = fetchCaseDetails;
    </script>
</body>
</html>
